# Clause Registry
# ================
# Versioned module registry for clause drift prevention.
# Every contract module must be registered here with:
#   - version: Semantic version of the clause
#   - last_reviewed_by: Name/role of the last reviewer
#   - last_reviewed_date: Date of last review
#   - jurisdiction_validated: List of jurisdictions this clause is validated for
#   - risk_level: LOW, MEDIUM, HIGH, CRITICAL
#   - status: ACTIVE, DRAFT, DEPRECATED, UNDER_REVIEW
#   - checksum: SHA256 of the module file at time of last review
#
# The assembler MUST check this registry before including any module.
# Unregistered or DEPRECATED modules are blocked.

