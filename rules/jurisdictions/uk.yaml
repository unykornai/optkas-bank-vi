jurisdiction: "GB"
name: "United Kingdom"
legal_system: "common_law"
currency: "GBP"
primary_regulators:
  - "Financial Conduct Authority (FCA)"
  - "Prudential Regulation Authority (PRA)"
  - "Bank of England"
  - "National Crime Agency (NCA)"
  - "HM Treasury"

required_clauses:
  - governing_law
  - arbitration_clause
  - aml_representation
  - sanctions_compliance
  - representations
  - signatory_block
  - data_protection_clause  # GDPR / UK GDPR

aml_requirements:
  statutes:
    - name: "Proceeds of Crime Act 2002"
      citation: "POCA 2002"
    - name: "Money Laundering Regulations 2017"
      citation: "SI 2017/692"
    - name: "Sanctions and Anti-Money Laundering Act 2018"
      citation: "SAMLA 2018"
    - name: "Terrorism Act 2000"
      citation: "TA 2000"
  require_beneficial_ownership_declaration: true
  require_sanctions_screening: true
  require_pep_screening: true
  persons_with_significant_control: true

if_security_offering:
  require:
    - fca_authorization
    - prospectus_if_public
    - financial_promotion_compliance
    - transfer_restrictions
    - professional_investor_exemption
  financial_promotion:
    reference: "Financial Services and Markets Act 2000, s.21"
    exemptions:
      - "Certified high net worth individuals"
      - "Self-certified sophisticated investors"
      - "Investment professionals"

if_cross_border:
  require:
    - source_of_funds_declaration
    - anti_bribery_compliance
    - tax_withholding_clause
    - sanctions_compliance
  anti_bribery:
    statute: "Bribery Act 2010"
    extraterritorial: true
  withholding_tax:
    interest_rate: 20
    treaty_override: true

if_bank:
  require_license_from:
    - "PRA"
    - "FCA"
  require_fscs_membership: true
  fscs_coverage_gbp: 85000

governing_law:
  default: "Laws of England and Wales"
  alternative: "Laws of Scotland"

dispute_resolution:
  preferred: "arbitration"
  arbitration_body: "London Court of International Arbitration (LCIA)"
  court_alternative: "High Court of Justice, Queen's Bench Division (Commercial Court)"

signatory_requirements:
  require_companies_house_extract: true
  require_board_resolution: true
  require_notarization: false
  require_witness_signature: true
